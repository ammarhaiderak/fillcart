{% extends "fillcart/base.html" %}
{% load static %}
{%block content%}

<!--Login2-->
<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Login/Register</h1>
					<nav class="d-flex align-items-center">
						<a href="index/">Home<span class="lnr lnr-arrow-right"></span></a>
						<a href="category/">Login/Register</a>
					</nav>
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->

	<!--================Register Box Area =================-->
	<section class="login_box_area section_gap">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="login_box_img">
						<img class="img-fluid" src="{%static 'img/login.jpg'%}" alt="">
						<div class="hover">
							<h4>Already Registered?</h4>
							<a class="primary-btn" href="{% url 'login'%}">Login</a>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="login_form_inner">
						<h3>Register to buy</h3>

						<form class="row login_form" id="contactForm" novalidate="novalidate">{% csrf_token %}
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="un" name="name" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
								<p id="unresp"></p>
							</div>
							<div class="col-md-12 form-group">
								<input type="email" class="form-control" id="em" name="name" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'">
								<p id="emresp"></p>
							</div>

							<div class="col-md-12 form-group">
								<input type="password" class="form-control" id="pw1" name="name" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
								<p id="pw1resp"></p>
							</div>

							<div class="col-md-12 form-group">
								<input type="password" class="form-control" id="pw2" name="name" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
								<p id="pw2resp"></p>
							</div>



<!--							<div class="col-md-12 form-group">-->
<!--								<div class="creat_account">-->
<!--									<input type="checkbox" id="f-option2" name="selector">-->
<!--									<label for="f-option2">Keep me logged in</label>-->
<!--								</div>-->
<!--							</div>-->
							<div class="col-md-12 form-group">
								<button type="submit" value="submit" class="primary-btn" id="registerbtn">REGISTER</button>
<!--								<a href="#">Forgot Password?</a>-->
								<p id="resp"></p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->
{%endblock content%}
{% block extrajs %}
<script  src="{% static 'js/register.js' %}"></script>
{% endblock %}
